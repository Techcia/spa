<!-- CARD DETAILS -->
<div class="list-card-details">



    <!-- CARD NAME -->
    <div class="row">
        <div class="col">
            <div class="list-card-name">
                <mat-icon class="s-24">perm_identity</mat-icon> {{card.cliente}}
            </div>
        </div>
        <div class="col">
            <div class="list-card-name text-right">
                Pedido #{{card.number}}<br>
                <span class="hour">{{card.date | date: 'HH:ss'}}</span>
            </div>
        </div>
    </div>

    <!-- / CARD NAME -->

    <p class="list-card-item" *ngFor="let item of card.itens">
        <mat-icon class="s-14">room_service</mat-icon> {{item.description}} <mat-icon class="s-12">clear</mat-icon>
        {{item.quantity}}
    </p>
    <br>
    <p class="list-card-item">
        <span class="font-weight-bold">Observações do cliente:</span><br>
        {{card.customerPlace}}<br>
        {{card.customerIdentification}}
    </p>
    <br>
    <div class="footer">
        <div class="row">
            <div class="col">
                <button alt="Reimprimir nota" title="Reimprimir nota" (click)="reprintNote()" mat-raised-button
                    color="accent">
                    <mat-icon>print</mat-icon>
                </button>
            </div>
            <div class="col  text-right">
                <span class="icon">
                    <mat-icon class="s-24">query_builder</mat-icon>
                </span>
                <span class="hour"> {{time}}</span>
            </div>
        </div>
    </div>


</div>
