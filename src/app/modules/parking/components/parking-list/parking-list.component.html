<div class="parkings" fusePerfectScrollbar>
    <div class="banner-imgaa">
        <img src="./assets/images/logos/banner.svg" alt="banner" title="banner">
    </div>
    <div class="row filter">
        <div class="col-3">
            <mat-form-field appearance="outline">
                <mat-label>Nome do Estacionamento</mat-label>
                <input matInput placeholder="Nome do Estacionamento ..." #filter>
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
        <div class="col-9 text-right">
            <!-- ADD BUTTON -->
            <!--<button routerLink="/parking/create" class="button">
                    
                </button>-->
            <a  mat-raised-button routerLink="/parking/create" class="add-parking-button fuse-white mt-26 mb-18 filter-btn ">
                <span>Adicionar Estacionamento</span>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="content-card">
                <mat-table class="parkings-table" #table [dataSource]="dataSource" matSort
                    [@animateStagger]="{value:'50'}" fusePerfectScrollbar>

                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                        <mat-cell *matCellDef="let parking">
                            <p class="text-truncate">{{parking.id}}</p>
                        </mat-cell>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Nome</mat-header-cell>
                        <mat-cell *matCellDef="let parking">
                            <p class="text-truncate">{{parking.name}}</p>
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="numberOfVacancies">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Total de vagas</mat-header-cell>
                        <mat-cell *matCellDef="let parking">
                            <p class="text-truncate">{{parking.numberOfVacancies}}</p>
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="occupiedPlaces">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Vagas ocupadas</mat-header-cell>
                        <mat-cell *matCellDef="let parking">
                            <p class="text-truncate">{{parking.occupiedPlaces}}</p>
                        </mat-cell>
                    </ng-container>


                    <!-- action Column -->
                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>Ação
                        </mat-header-cell>
                        <mat-cell *matCellDef="let parking" fxHide fxShow.gt-xs>
                            <a routerLink="/parking/edit/{{parking.id}}">
                                <mat-icon class="edit s-24" routerLinkActive="router-link-active">edit</mat-icon>
                            </a>
                            <a class="cursor" (click)="deleteParking(parking)">
                                <mat-icon class="delete s-24" routerLinkActive="router-link-active">delete
                                </mat-icon>
                            </a>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

                    <mat-row *matRowDef="let parking; columns: displayedColumns;" class="parking" matRipple>
                    </mat-row>
                </mat-table>

                <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 25, 100]">
                </mat-paginator>

            </div>
        </div>
    </div>
</div>
